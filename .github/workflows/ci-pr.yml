# =============================================================================
# CERNIQ.APP â€” CI Pipeline for Pull Requests and Pushes
# =============================================================================
# Workflow: ci-pr.yml
# Trigger: Push to main/develop, Pull Requests to main/develop
# Purpose: Lint, Test, Security Scan, Docker Build Verification
# 
# Reference: ADR-0107 CI/CD Pipeline Strategy
# Created: 2026-02-01
# =============================================================================

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24.12.0'
  PNPM_VERSION: '9'
  PYTHON_VERSION: '3.14'

jobs:
  # ===========================================================================
  # JOB 1: Linting & Type Checking
  # ===========================================================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        # version from packageManager in package.json

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ“ TypeScript Type Check
        run: pnpm typecheck

  # ===========================================================================
  # JOB 2: Unit & Integration Tests
  # ===========================================================================
  # Note: E2E/Infrastructure tests are run locally, not in CI
  # This job runs unit tests only (no database dependencies)
  # ===========================================================================
  test:
    name: ğŸ§ª Tests
    runs-on: self-hosted
    timeout-minutes: 15
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        # version from packageManager in package.json

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Unit Tests
        run: |
          # Run unit tests only (exclude e2e and integration tests)
          # E2E tests require live infrastructure and are run locally
          pnpm vitest run \
            --exclude='tests/e2e/**' \
            --exclude='tests/integration/**' \
            --passWithNoTests
        env:
          WORKSPACE_ROOT: ${{ github.workspace }}

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ===========================================================================
  # JOB 3: Security Scan
  # ===========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: self-hosted
    timeout-minutes: 10
    needs: lint
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Audit npm dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # JOB 4: Docker Configuration Validation
  # Validates daemon.json, docker-compose.yml, and infrastructure scripts
  # ===========================================================================
  docker-config:
    name: ğŸ³ Docker Config Validation
    runs-on: self-hosted
    timeout-minutes: 5
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate daemon.json syntax
        run: |
          if [ -f "./infra/config/docker/daemon.json" ]; then
            echo "âœ… Validating daemon.json syntax..."
            python3 -m json.tool ./infra/config/docker/daemon.json > /dev/null
            echo "âœ… daemon.json is valid JSON"
          else
            echo "â­ï¸ daemon.json not found (optional)"
          fi

      - name: ğŸ” Validate docker-compose.yml
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Validating docker-compose.yml..."
            docker compose -f ./infra/docker/docker-compose.yml config --quiet
            echo "âœ… docker-compose.yml is valid"
          else
            echo "â­ï¸ docker-compose.yml not found (optional)"
          fi

      - name: ğŸ” Check shell scripts syntax
        run: |
          echo "âœ… Validating shell scripts..."
          for script in ./infra/scripts/*.sh; do
            if [ -f "$script" ]; then
              bash -n "$script" && echo "  âœ“ $script"
            fi
          done

      - name: ğŸ” Verify network configuration (ADR-0015)
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Checking network configuration..."
            
            # Check for required networks
            for net in cerniq_public cerniq_backend cerniq_data; do
              if grep -q "$net:" ./infra/docker/docker-compose.yml; then
                echo "  âœ“ Network $net defined"
              else
                echo "  âœ— Network $net missing!"
                exit 1
              fi
            done
            
            # Verify networks are external (pre-created on servers)
            for net in cerniq_public cerniq_backend cerniq_data; do
              if grep -A2 "$net:" ./infra/docker/docker-compose.yml | grep -q "external: true"; then
                echo "  âœ“ Network $net is external"
              else
                echo "  âš ï¸ Network $net should be external: true"
              fi
            done
          fi

      - name: ğŸ” Verify port allocation (ADR-0022)
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Checking port allocation compliance..."
            
            # Check that no ports outside 64000-64099 are used (except profiles)
            INVALID_PORTS=$(grep -E "^\s+-\s+['\"]?[0-9]+:" ./infra/docker/docker-compose.yml | grep -vE "64[0-9]{3}:" | grep -v "#" || true)
            
            if [ -n "$INVALID_PORTS" ]; then
              echo "  âš ï¸ Found ports outside 64000-64099 range:"
              echo "$INVALID_PORTS"
              echo "  (Review if these are intentional)"
            else
              echo "  âœ“ All ports within 64000-64099 range"
            fi
          fi

  # ===========================================================================
  # JOB 5: Docker Build Verification
  # Skipped until Dockerfiles exist (F0.9.2.T004, F0.11.2.T001)
  # ===========================================================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: self-hosted
    timeout-minutes: 20
    needs: [lint, test, docker-config]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for Dockerfiles
        id: check-dockerfiles
        run: |
          if [ -f "./apps/api/Dockerfile" ] && [ -f "./apps/web/Dockerfile" ]; then
            echo "dockerfiles_exist=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfiles_exist=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping Docker build - Dockerfiles not yet created (F0.9/F0.11 pending)"
          fi

      - name: ğŸ³ Set up Docker Buildx
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build API image
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: cerniq/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Web image
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: cerniq/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 6: Detect changes for conditional jobs
  # ==========================================================================
  changes:
    name: ğŸ§­ Detect Changes
    runs-on: self-hosted
    outputs:
      workers: ${{ steps.filter.outputs.workers }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            workers:
              - 'workers/**'

  # ==========================================================================
  # JOB 7: Python Workers Lint (if applicable)
  # ==========================================================================
  python-lint:
    name: ğŸ Python Lint
    runs-on: self-hosted
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.workers == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install ruff mypy

      - name: ğŸ” Run Ruff linter
        run: ruff check workers/

      - name: ğŸ“ Run mypy type check
        run: mypy workers/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Final Status Check (for branch protection)
  # ===========================================================================
  ci-status:
    name: âœ… CI Status
    runs-on: self-hosted
    needs: [lint, test, security, docker-config, docker-build]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-config.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "âŒ CI failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"
