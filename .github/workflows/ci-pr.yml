# =============================================================================
# CERNIQ.APP â€” CI Pipeline for Pull Requests and Pushes
# =============================================================================
# Workflow: ci-pr.yml
# Trigger: Push to main/develop, Pull Requests to main/develop
# Purpose: Lint, Test, Security Scan, Docker Build Verification
# 
# Reference: ADR-0107 CI/CD Pipeline Strategy
# Created: 2026-02-01
# =============================================================================

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '25.6.1'
  PNPM_VERSION: '10.28.2'
  PYTHON_VERSION: '3.14.3'

jobs:
  # ===========================================================================
  # JOB 1: Linting & Type Checking
  # ===========================================================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        # version from packageManager in package.json

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ“ TypeScript Type Check
        run: pnpm typecheck

  # ==========================================================================
  # JOB 2: Full Test Suite (Unit + Integration + E2E)
  # ==========================================================================
  test:
    name: ğŸ§ª Tests
    runs-on: self-hosted
    timeout-minutes: 15
    needs: lint
    services:
      postgres:
        image: postgis/postgis:18-3.6
        env:
          POSTGRES_USER: c3rn1q
          POSTGRES_PASSWORD: cerniq_ci
          POSTGRES_DB: cerniq
        ports:
          - 64032:5432
        options: >-
          --health-cmd "pg_isready -U c3rn1q"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8.6.0
        ports:
          - 64039:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        # version from packageManager in package.json

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§° Ensure jq is available
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: ğŸ” Fetch CI secrets from OpenBao
        env:
          OPENBAO_ADDR: ${{ secrets.OPENBAO_ADDR }}
          OPENBAO_CICD_ROLE_ID: ${{ secrets.OPENBAO_CICD_ROLE_ID }}
          OPENBAO_CICD_SECRET_ID: ${{ secrets.OPENBAO_CICD_SECRET_ID }}
        run: |
          set -euo pipefail

          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found on runner. Install jq and retry." >&2
            exit 1
          fi

          require_value() {
            local name="$1"
            local value="$2"
            if [ -z "$value" ] || [ "$value" = "null" ]; then
              echo "OpenBao secret missing: $name" >&2
              exit 1
            fi
          }

          require_value "OPENBAO_ADDR" "$OPENBAO_ADDR"
          require_value "OPENBAO_CICD_ROLE_ID" "$OPENBAO_CICD_ROLE_ID"
          require_value "OPENBAO_CICD_SECRET_ID" "$OPENBAO_CICD_SECRET_ID"

          if ! curl -sS --fail --retry 5 --retry-connrefused --retry-delay 2 --max-time 10 \
            "${OPENBAO_ADDR}/v1/sys/health" >/dev/null; then
            echo "OpenBao not reachable at OPENBAO_ADDR" >&2
            exit 1
          fi

          TOKEN=$(curl -sS --fail --retry 5 --retry-connrefused --retry-delay 2 --max-time 10 \
            -X POST "${OPENBAO_ADDR}/v1/auth/approle/login" \
            -d "{\"role_id\":\"${OPENBAO_CICD_ROLE_ID}\",\"secret_id\":\"${OPENBAO_CICD_SECRET_ID}\"}" \
            | jq -r '.auth.client_token')

          require_value "OPENBAO_TOKEN" "$TOKEN"

          SECRETS=$(curl -sS --fail --retry 5 --retry-connrefused --retry-delay 2 --max-time 10 \
            -H "X-Vault-Token: $TOKEN" \
            "${OPENBAO_ADDR}/v1/secret/cerniq/ci/test")

          CI_PG_USER=$(echo "$SECRETS" | jq -r '.data.pg_user')
          CI_PG_PASSWORD=$(echo "$SECRETS" | jq -r '.data.pg_password')
          CI_JWT_SECRET=$(echo "$SECRETS" | jq -r '.data.jwt_secret')

          require_value "pg_user" "$CI_PG_USER"
          require_value "pg_password" "$CI_PG_PASSWORD"
          if [ "$CI_PG_USER" != "c3rn1q" ]; then
            echo "OpenBao CI pg_user must be c3rn1q to match service container" >&2
            exit 1
          fi
          if [ "$CI_PG_PASSWORD" != "cerniq_ci" ]; then
            echo "OpenBao CI pg_password must match service container password" >&2
            exit 1
          fi
          require_value "jwt_secret" "$CI_JWT_SECRET"

          echo "::add-mask::$CI_PG_PASSWORD"
          echo "::add-mask::$CI_JWT_SECRET"

          echo "DATABASE_URL=postgresql://${CI_PG_USER}:${CI_PG_PASSWORD}@localhost:64032/cerniq" >> $GITHUB_ENV
          echo "POSTGRES_USER=${CI_PG_USER}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${CI_PG_PASSWORD}" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:64039/0" >> $GITHUB_ENV
          echo "REDIS_PASSWORD=" >> $GITHUB_ENV
          echo "JWT_SECRET=${CI_JWT_SECRET}" >> $GITHUB_ENV

      - name: ğŸ§ª Run Full Test Suite
        run: |
          pnpm test:coverage
        env:
          WORKSPACE_ROOT: ${{ github.workspace }}

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          # NOTE: For private repos, configure CODECOV_TOKEN in GitHub Secrets
          # and (optionally) re-add token here.
          fail_ci_if_error: false

  # ==========================================================================
  # JOB 3: Build Verification (PRs to develop only)
  # ==========================================================================
  build-verify:
    name: ğŸ§± Build Verification
    runs-on: self-hosted
    timeout-minutes: 15
    needs: lint
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§± Run Build
        run: pnpm build

  # ==========================================================================
  # JOB 4: Security Scan
  # ==========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: self-hosted
    timeout-minutes: 10
    needs: lint
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Audit npm dependencies
        run: pnpm audit --audit-level=high

  # ===========================================================================
  # JOB 4: Docker Configuration Validation
  # Validates daemon.json, docker-compose.yml, and infrastructure scripts
  # ===========================================================================
  docker-config:
    name: ğŸ³ Docker Config Validation
    runs-on: self-hosted
    timeout-minutes: 5
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate daemon.json syntax
        run: |
          if [ -f "./infra/config/docker/daemon.json" ]; then
            echo "âœ… Validating daemon.json syntax..."
            python3 -m json.tool ./infra/config/docker/daemon.json > /dev/null
            echo "âœ… daemon.json is valid JSON"
          else
            echo "â­ï¸ daemon.json not found (optional)"
          fi

      - name: ğŸ” Validate docker-compose.yml
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Validating docker-compose.yml..."
            docker compose -f ./infra/docker/docker-compose.yml config --quiet
            echo "âœ… docker-compose.yml is valid"
          else
            echo "â­ï¸ docker-compose.yml not found (optional)"
          fi

      - name: ğŸ” Check shell scripts syntax
        run: |
          echo "âœ… Validating shell scripts..."
          for script in ./infra/scripts/*.sh; do
            if [ -f "$script" ]; then
              bash -n "$script" && echo "  âœ“ $script"
            fi
          done

      - name: ğŸ” Verify network configuration (ADR-0015)
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Checking network configuration..."
            
            # Check for required networks
            for net in cerniq_public cerniq_backend cerniq_data; do
              if grep -q "$net:" ./infra/docker/docker-compose.yml; then
                echo "  âœ“ Network $net defined"
              else
                echo "  âœ— Network $net missing!"
                exit 1
              fi
            done
            
            # Verify networks are external (pre-created on servers)
            for net in cerniq_public cerniq_backend cerniq_data; do
              if grep -A2 "$net:" ./infra/docker/docker-compose.yml | grep -q "external: true"; then
                echo "  âœ“ Network $net is external"
              else
                echo "  âš ï¸ Network $net should be external: true"
              fi
            done
          fi

      - name: ğŸ” Verify port allocation (ADR-0022)
        run: |
          if [ -f "./infra/docker/docker-compose.yml" ]; then
            echo "âœ… Checking port allocation compliance..."
            
            # Check that no ports outside 64000-64099 are used (except profiles)
            INVALID_PORTS=$(grep -E "^\s+-\s+['\"]?[0-9]+:" ./infra/docker/docker-compose.yml | grep -vE "64[0-9]{3}:" | grep -v "#" || true)
            
            if [ -n "$INVALID_PORTS" ]; then
              echo "  âš ï¸ Found ports outside 64000-64099 range:"
              echo "$INVALID_PORTS"
              echo "  (Review if these are intentional)"
            else
              echo "  âœ“ All ports within 64000-64099 range"
            fi
          fi

  # ===========================================================================
  # JOB 5: Docker Build Verification
  # Skipped until Dockerfiles exist (F0.9.2.T004, F0.11.2.T001)
  # ===========================================================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: self-hosted
    timeout-minutes: 20
    needs: [lint, test, docker-config]
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for Dockerfiles
        id: check-dockerfiles
        run: |
          if [ -f "./apps/api/Dockerfile" ] && [ -f "./apps/web/Dockerfile" ]; then
            echo "dockerfiles_exist=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfiles_exist=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping Docker build - Dockerfiles not yet created (F0.9/F0.11 pending)"
          fi

      - name: ğŸ³ Set up Docker Buildx
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build API image
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/build-push-action@v6.19.2
        with:
          context: ./apps/api
          push: false
          tags: cerniq/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build Web image
        if: steps.check-dockerfiles.outputs.dockerfiles_exist == 'true'
        uses: docker/build-push-action@v6.19.2
        with:
          context: ./apps/web
          push: false
          tags: cerniq/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 6: Detect changes for conditional jobs
  # ==========================================================================
  changes:
    name: ğŸ§­ Detect Changes
    runs-on: self-hosted
    outputs:
      workers: ${{ steps.filter.outputs.workers }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            workers:
              - 'workers/**'

  # ==========================================================================
  # JOB 7: Python Workers Lint (if applicable)
  # ==========================================================================
  python-lint:
    name: ğŸ Python Lint
    runs-on: self-hosted
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.workers == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install ruff mypy

      - name: ğŸ” Run Ruff linter
        run: ruff check workers/

      - name: ğŸ“ Run mypy type check
        run: mypy workers/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Final Status Check (for branch protection)
  # ===========================================================================
  ci-status:
    name: âœ… CI Status
    runs-on: self-hosted
    needs: [lint, test, build-verify, security, docker-config, docker-build]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build-verify.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-config.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "âŒ CI failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"
