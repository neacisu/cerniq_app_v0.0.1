upstream cerniq_traefik {
    server 127.0.0.1:64080;
    keepalive 32;
}

server {
    listen 64443 ssl http2;
    server_name staging.cerniq.app;

    ssl_certificate /etc/letsencrypt/live/staging.cerniq.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.cerniq.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass http://cerniq_traefik;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
