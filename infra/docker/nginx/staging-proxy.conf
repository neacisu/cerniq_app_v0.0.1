# ============================================================================
# Cerniq Staging Proxy - nginx configuration
# ============================================================================
# This nginx acts as a bridge between neanelu_traefik (external) and
# cerniq-traefik (internal). It receives HTTP from neanelu_traefik
# and forwards to cerniq-traefik on port 64080.
# ============================================================================

upstream cerniq_traefik {
    server cerniq-traefik:64080;
    keepalive 32;
}

server {
    listen 80;
    server_name staging.cerniq.app;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Proxy all traffic to internal Traefik
    location / {
        proxy_pass http://cerniq_traefik;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
