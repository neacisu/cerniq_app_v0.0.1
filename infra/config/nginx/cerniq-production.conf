# =============================================================================
# CERNIQ.APP — Production Nginx Configuration
# =============================================================================
# Server: 95.216.225.145 (cerniq.app)
# Purpose: Reverse proxy to Traefik on internal ports
# Reference: ADR-0022 Port Allocation Strategy, etapa0-port-matrix.md
# Status: ACTIVE (SSL configured 2026-02-03, cert expires 2026-05-04)
# 
# IMPORTANT: This server also hosts IWMS (3000/3002) and WAppBuss (3060/3061)
# Do NOT modify default_server or existing sites!
# =============================================================================

# Upstream for Traefik HTTP (Cerniq internal)
upstream cerniq_traefik {
    server 127.0.0.1:64080;
    keepalive 32;
}

# HTTP → HTTPS redirect for Cerniq domains only
server {
    listen 80;
    listen [::]:80;
    server_name cerniq.app www.cerniq.app api.cerniq.app admin.cerniq.app monitoring.cerniq.app signoz.cerniq.app traefik.cerniq.app;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cerniq.app www.cerniq.app api.cerniq.app admin.cerniq.app monitoring.cerniq.app signoz.cerniq.app;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/cerniq.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cerniq.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cerniq.app/chain.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/cerniq.access.log;
    error_log /var/log/nginx/cerniq.error.log;

    # Proxy settings
    location / {
        proxy_pass http://cerniq_traefik;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (direct)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Traefik dashboard (restricted access)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name traefik.cerniq.app;

    ssl_certificate /etc/letsencrypt/live/cerniq.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cerniq.app/privkey.pem;

    # IP whitelist for dashboard access
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    # Add your admin IPs here
    deny all;

    location / {
        proxy_pass http://127.0.0.1:64081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
