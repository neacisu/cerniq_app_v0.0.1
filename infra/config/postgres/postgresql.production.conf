# PostgreSQL 18.1 Configuration for Cerniq.app - PRODUCTION MINIMAL
# Environment: Production (10GB RAM, 4 cores AMD Ryzen)
# Allocated: 4GB RAM for PostgreSQL (minimal viable)
# Reference: ADR-0004 (TEMPORARY - needs upgrade to 128GB server)
# Last Updated: 2026-02-03
#
# WARNING: This is a MINIMAL configuration for current production server.
# Target production server should have 128GB RAM, 20+ cores.
# See: docs/infrastructure/RESOURCE-UPGRADE-PLAN.md

# CONNECTION SETTINGS
listen_addresses = '*'
port = 64032
max_connections = 50
superuser_reserved_connections = 3

# MEMORY SETTINGS (Production Minimal: 4GB allocated from 10GB system)
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 32MB
maintenance_work_mem = 256MB
wal_buffers = 16MB
huge_pages = off

# PostgreSQL 18 AIO (disabled for minimal resources)
io_method = worker

# PARALLELISM (minimal)
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 4
max_parallel_maintenance_workers = 1

# SSD OPTIMIZATION
random_page_cost = 1.1
effective_io_concurrency = 100
seq_page_cost = 1.0

# WAL - pentru PITR backup
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 600
max_wal_size = 1GB
min_wal_size = 256MB
wal_keep_size = 512MB
wal_compression = zstd
wal_writer_delay = 200ms
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# PostgreSQL 18 incremental backup
summarize_wal = on

# VACUUM AND AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 120s
autovacuum_vacuum_cost_delay = 5ms
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# LOGGING
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 50MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_statement = 'ddl'
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0

# STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = all
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 2000
pg_stat_statements.track = top

# SECURITY
password_encryption = scram-sha-256
ssl = off

# DATA INTEGRITY
full_page_writes = on
