# PostgreSQL 18.1 Configuration for Cerniq.app - STAGING
# Environment: Staging (125GB RAM, 64 cores AMD EPYC)
# Allocated: 16GB RAM for PostgreSQL (sharing with other apps)
# Reference: ADR-0004 (adjusted for staging resources)
# Last Updated: 2026-02-03

# CONNECTION SETTINGS
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# MEMORY SETTINGS (Staging: 16GB allocated from 125GB system)
shared_buffers = 4GB
effective_cache_size = 12GB
work_mem = 64MB
maintenance_work_mem = 1GB
wal_buffers = 64MB
huge_pages = try

# PostgreSQL 18 AIO (disabled in Docker - requires kernel support)
# io_method = io_uring
io_method = worker

# PARALLELISM (limited for staging)
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 10
max_parallel_maintenance_workers = 2

# SSD OPTIMIZATION (NVMe)
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# WAL - pentru PITR backup
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 300
max_wal_size = 4GB
min_wal_size = 1GB
wal_keep_size = 1GB
wal_compression = zstd
wal_writer_delay = 200ms
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# PostgreSQL 18 incremental backup
summarize_wal = on

# VACUUM AND AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.025

# LOGGING
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 500
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_statement = 'ddl'
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = all
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 5000
pg_stat_statements.track = all

# SECURITY
password_encryption = scram-sha-256
ssl = off

# DATA INTEGRITY
full_page_writes = on
